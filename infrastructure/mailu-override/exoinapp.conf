# Mailu nginx override for app.exoinafrica.com
# Place this file in /mailu/overrides/nginx/exoinapp.conf

# Upstream for exoinapp
upstream exoinapp {
    server 127.0.0.1:8080;
}

# Server block for app.exoinafrica.com
server {
    listen 80;
    listen [::]:80;
    server_name app.exoinafrica.com;

    # Let's Encrypt challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$server_name$request_uri;
    }
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name app.exoinafrica.com;

    # SSL Configuration (uses Mailu's certificates)
    ssl_certificate /certs/cert.pem;
    ssl_certificate_key /certs/key.pem;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Proxy to exoinapp
    location / {
        proxy_pass http://exoinapp;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
        
        # Large file uploads
        client_max_body_size 50M;
    }
}
