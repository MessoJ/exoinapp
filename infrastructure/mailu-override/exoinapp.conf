# Mailu nginx override for app.exoinafrica.com
# This file adds location blocks for proxying to exoinapp when host is app.exoinafrica.com

# The exoinapp nginx is at 192.168.203.9:80 in the Mailu network
# All requests to app.exoinafrica.com should go to exoinapp

location /exoinapp/ {
    internal;
    proxy_pass http://192.168.203.9:80/;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection 'upgrade';
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_read_timeout 300s;
    client_max_body_size 50M;
}
