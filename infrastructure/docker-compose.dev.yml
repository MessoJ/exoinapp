# Development docker-compose - just database and storage
# Run with: docker-compose -f docker-compose.dev.yml up -d

services:
  # --- DATABASE ---
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: exoin
      POSTGRES_PASSWORD: securepass
      POSTGRES_DB: exoin_db
    volumes:
      - db-data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U exoin -d exoin_db"]
      interval: 5s
      timeout: 5s
      retries: 5

  # --- OBJECT STORAGE ---
  minio:
    image: minio/minio
    command: server /data --console-address ":9011"
    environment:
      MINIO_ROOT_USER: admin
      MINIO_ROOT_PASSWORD: secureminiopass
    volumes:
      - minio-data:/data
    ports:
      - "9010:9000"
      - "9011:9011"

volumes:
  db-data:
  minio-data:
