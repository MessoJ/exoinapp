# Production docker-compose for exoinapp
# Works alongside Mailu - Mailu handles SSL, this app runs on internal ports
# Run with: docker-compose -f docker-compose.prod.yml up -d

services:
  # --- NGINX INTERNAL PROXY (proxied by Mailu) ---
  nginx-app:
    image: nginx:alpine
    ports:
      - "127.0.0.1:8080:80"  # Only accessible from localhost, Mailu proxies to this
    volumes:
      - ./nginx/nginx.app.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - frontend
      - backend
    networks:
      - exoin-net
      - mailu_default  # Connect to Mailu network
    restart: unless-stopped

  # --- FRONTEND APPLICATION ---
  frontend:
    build:
      context: ../apps/frontend
      dockerfile: Dockerfile
    expose:
      - "80"
    depends_on:
      - backend
    networks:
      - exoin-net
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # --- APPLICATION BACKEND ---
  backend:
    build:
      context: ../apps/backend
      dockerfile: Dockerfile
    expose:
      - "3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - DATABASE_URL=postgresql://exoin:${DB_PASSWORD:-securepass}@db:5432/exoin_db
      - JWT_SECRET=${JWT_SECRET:-exoin-super-secret-jwt-key-change-in-production}
      - MINIO_ENDPOINT=minio
      - MINIO_PORT=9000
      - MINIO_ACCESS_KEY=${MINIO_ACCESS_KEY:-admin}
      - MINIO_SECRET_KEY=${MINIO_SECRET_KEY:-secureminiopass}
      - MINIO_USE_SSL=false
      - SMTP_HOST=${SMTP_HOST:-smtp-relay.brevo.com}
      - SMTP_PORT=${SMTP_PORT:-587}
      - SMTP_SECURE=false
      - SMTP_USER=${SMTP_USER}
      - SMTP_PASS=${SMTP_PASS}
      - SMTP_FROM_EMAIL=${SMTP_FROM_EMAIL:-admin@exoinafrica.com}
      - SMTP_FROM_NAME=${SMTP_FROM_NAME:-Exoin Africa}
      - IMAP_HOST=${IMAP_HOST:-mail.exoinafrica.com}
      - IMAP_PORT=${IMAP_PORT:-993}
      - REDIS_URL=redis://redis:6379
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    networks:
      - exoin-net
    restart: unless-stopped

  # --- DATABASE ---
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: exoin
      POSTGRES_PASSWORD: ${DB_PASSWORD:-securepass}
      POSTGRES_DB: exoin_db
    volumes:
      - db-data:/var/lib/postgresql/data
    networks:
      - exoin-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U exoin -d exoin_db"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # --- REDIS (Cache & Job Queue) ---
  redis:
    image: redis:7-alpine
    command: redis-server --appendonly yes
    volumes:
      - redis-data:/data
    networks:
      - exoin-net
    restart: unless-stopped

  # --- OBJECT STORAGE ---
  minio:
    image: minio/minio
    command: server /data --console-address ":9011"
    environment:
      MINIO_ROOT_USER: ${MINIO_ACCESS_KEY:-admin}
      MINIO_ROOT_PASSWORD: ${MINIO_SECRET_KEY:-secureminiopass}
    volumes:
      - minio-data:/data
    networks:
      - exoin-net
    restart: unless-stopped

networks:
  exoin-net:
    driver: bridge
  mailu_default:
    external: true  # Connect to existing Mailu network

volumes:
  db-data:
  minio-data:
  redis-data:
